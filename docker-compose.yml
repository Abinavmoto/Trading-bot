version: "3.9"

services:
  backend:
    build: ./backend
    container_name: gold-backend
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: gold-frontend
    environment:
      - VITE_API_URL=/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
